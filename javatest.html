<!doctype html>
<html>
<head>
	  <meta charset="utf-8">
</head>
<script type="text/javascript">
/*

	function myCoolFunctionOne () {
		alert("1!");
	}
	function myCoolFunctionTwo () {
		alert("2!");
	}
	function myCoolFunctionThree () {
		alert("3!");
	}
	function changeText () {
		document.getElementById('para').innerHTML = 'Not Awesome! :(';
	}
	var x = 1;
	var y = 2;
	var n = 'L';
	function add () {
		document.getElementById('para').innerHTML = n+(x+y);
	}
	function changeInput () {
		var changeInputVar = document.getElementById('userInput').value;
		document.getElementById('para').innerHTML = changeInputVar;
	}
	function work() {
		changeInput();
	}
	function changeColor () {
		document.getElementById('para').style.color = 'red'
	}
</script>
<body>
	<p id='para'>Awesome!</p>
	<button onclick='myCoolFunctionOne()'>One</button>
	<button onclick='myCoolFunctionTwo()'>Two</button>
	<button onclick='myCoolFunctionThree()'>Three</button>
	<button onclick='changeText()'>Change Text</button>
	<button onclick='add()'>Add</button>
	<input type='text' id='userInput'>
	<button onclick='changeInput()'>Change Input</button>
	<button onclick='work()'>work!</button>
	<button onclick='changeColor()'>Change Color</button>
</body>
</html>
